<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top">

    <div class="container">
        <div id="article-detail"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            fetch('./datablog.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const article = data.find(item => item.id == id);
                    if (article) {
                        displayArticle(article);
                    } else {
                        document.getElementById('article-detail').innerHTML = '<p>Article not found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('article-detail').innerHTML = '<p>Error loading article.</p>';
                });

            function displayArticle(article) {
                const detailContainer = document.getElementById('article-detail');
                detailContainer.innerHTML = `
                    <div class="desa-wisata">
                        <h2>${article.title}</h2>
                        <img src="${article.image}" alt="${article.title}">
                        <p>${article.content}</p>
                    </div>
                `;
            }
        });
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
